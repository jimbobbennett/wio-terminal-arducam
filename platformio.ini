; https://docs.platformio.org/page/projectconf.html

[env:seeed_wio_terminal]
platform = atmelsam
board = seeed_wio_terminal
framework = arduino
lib_deps =
    seeed-studio/Seeed Arduino FS @ 2.0.2
    seeed-studio/Seeed Arduino SFUD @ 2.0.1
build_flags = 
    -w
    -DARDUCAM_SHIELD_V2
    -DOV2640_CAM
